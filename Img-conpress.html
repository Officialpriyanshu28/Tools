<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name "keywords" content="Image compression, optinize inages, inage optimizer, compress images online">
    <title>QuantumPix Pro - AI Image Optimizer</title>
    <meta name="description" content="Next-gen image compression with quantum-inspired algorithms and neural enhancement">
    <meta name="author" content="priyanshu Kumar">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"></script>
    
    <style>
        :root {
            --quantum-blue: #00f3ff;
            --neon-purple: #bc00ff;
            --cyber-black: #0a0a0f;
            --hud-green: #00ff88;
            --matrix-font: 'Orbitron', sans-serif;
            --ui-font: 'Rajdhani', sans-serif;
            --cyber-radius: 12px;
            --cyber-border: 2px solid var(--quantum-blue);
            --glow: 0 0 15px var(--quantum-blue);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Cyberpunk Base Styles */
        body {
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 100%);
            color: var(--quantum-blue);
            font-family: var(--ui-font);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .quantum-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        /* Cyber Header */
        .cyber-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .cyber-header h1 {
            font-family: var(--matrix-font);
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            text-shadow: var(--glow);
            background: linear-gradient(90deg, var(--quantum-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Holographic Upload Interface */
        .quantum-upload {
            border: var(--cyber-border);
            border-radius: var(--cyber-radius);
            background: rgba(11, 11, 25, 0.7);
            backdrop-filter: blur(10px);
            padding: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            transition: var(--transition);
            margin-bottom: 3rem;
        }

        .quantum-upload:hover {
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.3);
            transform: translateY(-5px);
        }

        .quantum-upload::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                var(--quantum-blue),
                transparent
            );
            animation: quantum-spin 8s linear infinite;
            opacity: 0.1;
            z-index: 0;
        }

        .upload-core {
            border: 2px dashed var(--hud-green);
            border-radius: var(--cyber-radius);
            padding: 4rem 2rem;
            text-align: center;
            transition: var(--transition);
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.3);
        }

        .upload-core:hover {
            background: rgba(0, 255, 136, 0.05);
        }

        /* Cyber Button */
        .cyber-button {
            background: transparent;
            color: var(--quantum-blue);
            border: 2px solid var(--quantum-blue);
            border-radius: var(--cyber-radius);
            padding: 1rem 2rem;
            font-family: var(--matrix-font);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow);
            margin: 1rem 0;
        }

        .cyber-button:hover {
            background: rgba(0, 243, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--quantum-blue);
        }

        /* Neural Cards */
        .neural-card {
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid var(--neon-purple);
            border-radius: var(--cyber-radius);
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 2rem;
        }

        .neural-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 243, 255, 0.2);
        }

        .neural-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg,
                transparent,
                var(--quantum-blue),
                transparent
            );
            animation: neural-scan 3s infinite;
        }

        /* Comparison Grid */
        .output-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .output-card {
            background: rgba(15, 15, 25, 0.8);
            border-radius: var(--cyber-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }

        .output-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 243, 255, 0.2);
        }

        .comparison-container {
            display: flex;
            position: relative;
        }

        .comparison-container img {
            width: 50%;
            height: auto;
            object-fit: cover;
            border: 1px solid var(--cyber-black);
        }

        /* Cyber Slider */
        .cyber-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--neon-purple), var(--quantum-blue));
            border-radius: 4px;
            outline: none;
            margin: 1.5rem 0;
        }

        .cyber-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--hud-green);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px var(--hud-green);
            transition: var(--transition);
        }

        .cyber-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* Ad Units */
        .ad-unit {
            background: rgba(15, 15, 25, 0.8);
            border: 1px solid var(--neon-purple);
            border-radius: var(--cyber-radius);
            padding: 1.5rem;
            margin: 3rem 0;
            text-align: center;
            box-shadow: 0 0 20px rgba(188, 0, 255, 0.1);
        }

        /* Animations */
        @keyframes quantum-spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes neural-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cyber-header h1 {
                font-size: 2rem;
            }
            
            .quantum-upload {
                padding: 1.5rem;
            }
            
            .upload-core {
                padding: 2rem 1rem;
            }
            
            .output-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="quantum-container">
        <!-- Cyber Header -->
        <header class="cyber-header">
            <h1>QuantumPix Pro</h1>
            <p>AI-Powered Image Optimization Suite</p>
        </header>

        <!-- Ad Unit -->
        <div class="ad-unit">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <!-- Upload Interface -->
        <div class="quantum-upload">
            <div class="upload-core">
                <h3>NEURAL UPLOAD PORTAL</h3>
                <p>Drag & drop images or activate manual selection</p>
                
                <input type="file" id="quantumInput" hidden 
                    accept="image/*" multiple
                    onchange="handleUpload(event)">
                
                <button class="cyber-button" onclick="document.getElementById('quantumInput').click()">
                    <i class="icon-upload"></i> SELECT FILES
                </button>
                
                <div class="ai-preview-grid" id="previewGrid"></div>
            </div>
        </div>

        <!-- Compression Controls -->
        <div class="cyber-controls">
            <div class="neural-card">
                <h3>QUANTUM COMPRESSION ENGINE</h3>
                <div class="slider-container">
                    <input type="range" class="cyber-slider" 
                        id="compressionLevel" min="0" max="100" value="80"
                        oninput="updateCompression(this.value)">
                    <div class="hud-readout">
                        <span>COMPRESSION LEVEL: </span>
                        <span id="compressionValue">80%</span>
                    </div>
                </div>
                
                <div class="format-options">
                    <h4>OUTPUT FORMAT:</h4>
                    <div class="cyber-chips">
                        <button class="cyber-chip active" data-format="jpg">JPG</button>
                        <button class="cyber-chip" data-format="png">PNG</button>
                        <button class="cyber-chip" data-format="webp">WEBP</button>
                    </div>
                </div>
                
                <button class="cyber-button process-btn" onclick="processImages()">
                    <i class="icon-process"></i> INITIATE QUANTUM COMPRESSION
                </button>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h3 class="output-title">QUANTUM PROCESSED OUTPUT</h3>
            <div class="output-grid" id="outputGrid"></div>
        </div>

        <!-- Footer Ad -->
        <div class="ad-unit">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>

    <script>
        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
        
        // Core Variables
        let currentFiles = [];
        let currentFormat = 'jpg';
        
        // Handle File Upload
        async function handleUpload(event) {
            currentFiles = Array.from(event.target.files);
            const previewGrid = document.getElementById('previewGrid');
            previewGrid.innerHTML = '';
            
            // Create preview cards
            currentFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const card = document.createElement('div');
                    card.className = 'neural-card preview-card';
                    card.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <div class="file-info">
                            <span>${file.name}</span>
                            <span>${(file.size/1024).toFixed(1)} KB</span>
                        </div>
                    `;
                    previewGrid.appendChild(card);
                };
                reader.readAsDataURL(file);
            });
        }
        
        // Update Compression Value Display
        function updateCompression(value) {
            document.getElementById('compressionValue').textContent = `${value}%`;
        }
        
        // Process All Images
        async function processImages() {
            if (currentFiles.length === 0) {
                alert('Please select images first!');
                return;
            }
            
            const quality = document.getElementById('compressionLevel').value / 100;
            const outputGrid = document.getElementById('outputGrid');
            outputGrid.innerHTML = '';
            
            // Process each file
            for(const file of currentFiles) {
                const compressedBlob = await compressImage(file, quality, currentFormat);
                
                // Create output card
                const outputCard = document.createElement('div');
                outputCard.className = 'output-card';
                outputCard.innerHTML = `
                    <div class="comparison-container">
                        <div class="image-original">
                            <img src="${URL.createObjectURL(file)}" alt="Original">
                            <div class="image-stats">${(file.size/1024).toFixed(1)} KB</div>
                        </div>
                        <div class="image-compressed">
                            <img src="${URL.createObjectURL(compressedBlob)}" alt="Compressed">
                            <div class="image-stats">${(compressedBlob.size/1024).toFixed(1)} KB</div>
                        </div>
                    </div>
                    <div class="output-actions">
                        <button class="cyber-button download-btn" 
                            onclick="downloadImage('${file.name}', '${URL.createObjectURL(compressedBlob)}')">
                            <i class="icon-download"></i> DOWNLOAD
                        </button>
                        <div class="savings">
                            ${((1 - compressedBlob.size/file.size) * 100).toFixed(1)}% smaller
                        </div>
                    </div>
                `;
                
                outputGrid.appendChild(outputCard);
            }
        }
        
        // Image Compression Function
        async function compressImage(file, quality, format = 'jpg') {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    // Determine output format
                    let mimeType = 'image/jpeg';
                    if (format === 'png') mimeType = 'image/png';
                    if (format === 'webp') mimeType = 'image/webp';
                    
                    canvas.toBlob(blob => {
                        resolve(blob);
                    }, mimeType, quality);
                };
            });
        }
        
        // Download Image
        function downloadImage(filename, dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `quantum_${filename.split('.')[0]}.${currentFormat}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Format Selection
        document.querySelectorAll('.cyber-chip').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.cyber-chip').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFormat = this.dataset.format;
            });
        });
    </script>
</body>
</html>
